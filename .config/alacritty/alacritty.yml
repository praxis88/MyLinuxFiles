window:
  title: Alacritty - Terminal
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Medium
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  size: 14.0

draw_bold_text_with_bright_colors: false

colors:
  primary:
    #background: '#1E1E1E'
  #foreground: '#F2C550'
    foreground: '#d8dee9'

    #dim_foreground: '#9a9a9a'
    #bright_foreground: '#ffffff'

  cursor:
    text: '#191919'
    cursor: '#d8dee9'

  selection:
    text: '#191919'
    background: '#d8dee9'

  normal:
    black:   '#313539'
    red:     '#b02626'
    green:   '#40a62f'
    yellow:  '#f2e635'
    blue:    '#314ad0'
    magenta: '#b30ad0'
    cyan:    '#32d0fc'
    white:   '#acadb1'

  bright:
    black:   '#313539'
    red:     '#b02626'
    green:   '#40a62f'
    yellow:  '#f2e635'
    blue:    '#314ad0'
    magenta: '#b30ad0'
    cyan:    '#32d0fc'
    white:   '#acadb1'

  dim:
    black:   '#676f78'
    red:     '#b55454'
    green:   '#78a670'
    yellow:  '#faf380'
    blue:    '#707fd0'
    magenta: '#c583d0'
    cyan:    '#8adaf1'
    white:   '#e0e3e7'


window_opacity: 1

selection:
  save_to_clipboard: true

window.dynamic_title: true

cursor:
  style: Beam
  unfocused_hollow: true
live_config_reload: true

shell:
  program: /bin/zsh

mouse:
   launcher:
    program: xdg-open

key_bindings:
  # (Windows, Linux, and BSD only)
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,      mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }

